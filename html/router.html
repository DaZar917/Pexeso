<script id="template-opinions" type="text/template">

<script id="template-addOpinion" type="text/template">
    <article  id="artOpnFrm">
        <h2>Your Opinion</h2>
        <p>
            Please, use the form below to state your opinion about this page.
        </p>
        <form id="opnFrm" onsubmit="return processOpnFrmData(event)">
            <div class="basicInfo">

                <label for="fname">First name:</label><br>
                <span class="resizeable">
                        <input type="text" name="fname" id="fname"  title="max. 200 znakov (characters)" required spellcheck="true" lang="en" autocomplete="on" placeholder="ex. Yaroslav"/><br>
                    </span><br>


                <label for="sname">Second name:</label><br>
                <span class="resizeable">
                        <input type="text" name="sname" id="sname"  size="100" title="max. 200 znakov (characters)" maxlength="200" required spellcheck="true" lang="en" autocomplete="on" placeholder="ex. Melnychyn"/><br>
                    </span><br>



                <label for="email">E-mail:</label><br>
                <span class="resizeable longInput">
                        <input class="longInput" type="email" name="email" id="email" title="max. 200 znakov (characters)" required spellcheck="true" lang="en" autocomplete="on" placeholder="ex. yaroslav.melnychyn@gmail.com"/><br>
                    </span><br><br>


                <label for="limg">Image (link):</label><br>
                <span class="longInput">
                        <input  class="longInput" type="url" name="limg" id="limg"   title="max. 200 znakov (characters)"  lang="en" autocomplete="on" placeholder="ex. https://picsum.photos/200"/><br>
                    </span>
            </div>












            <div class="privateInfo">
                <p>Gender:</p>

                <div>
                    <input type="radio" id="Male" name="Gender" value="Male">
                    <label for="Male">Male</label>
                </div>

                <div>
                    <input type="radio" id="Female" name="Gender" value="Female">
                    <label for="Female">Female</label>
                </div>


                <p>Marital status:</p>

                <div>
                    <input type="radio" id="Married" name="MaritalStatus" value="Married">
                    <label for="Married">Married</label>
                    <input type="radio" id="Unmarried" name="MaritalStatus" value="Unmarried">
                    <label for="Unmarried">Unmarried</label>
                </div>

                <p>Languages:</p>

                <div>
                    <input type="checkbox" id="English" name="English">
                    <label for="English">English</label>
                </div>

                <div>
                    <input type="checkbox" id="Spanish" name="Spanish">
                    <label for="Spanish">Spanish</label>
                </div>

                <div>
                    <input type="checkbox" id="Germany" name="Germany">
                    <label for="Germany">Germany</label>
                </div>
                <div>
                    <input type="checkbox" id="Slovencina" name="Slovencina">
                    <label for="Slovencina">Slovencina</label>
                </div>
                <div>
                    <input type="checkbox" id="Ukraine" name="Ukraine">
                    <label for="Ukraine">Ukraine</label>
                </div>

                <br><br>


                <label for="comment"><br>Comment us</label>
                <textarea id="comment" name="comment" placeholder="Comment us..."></textarea><br><br>



                <div class="KeyWord">
                    <label for="FavoriteList">Your Favorite city</label>
                    <input list="Favorite" id="FavoriteList" name="FavoriteList" placeholder="Choose from list:" />
                    <datalist id="Favorite">
                        <option value="Vien">
                        <option value="Alps">
                        <option value="New York">

                        <option value="Venice">

                    <label for="willReturnElm">I will definitely return to this page.</label>

<script id="template-article-form" type="text/template">
    <article>

        <h2>{{formTitle}}</h2>
        <br><br>

        <form id="articleForm" onsubmit="return {{formSubmitCall}}">
            <div class="basicInfo">
            <label for="author"><span>Author:</span></label>
            <input type="text" name="author" id="author" value="{{author}}" size="50" title="Article author, max. length 100 characters." maxlength="100" placeholder="e.g. Yaroslav Melnychyn" />
            <br>
                <label for="title"><span>Title:</span></label>
            <input type="text" name="title" id="title" value="{{title}}" size="50"  maxlength="100" pattern="\S[\S\s]*" required title="Article title, mandatory item, max. length: 100 characters, the first character must not be a space." placeholder="e.g. My story." />
            <br>
                <label for="imageLink"><span>Image (url):</span></label>
            <input type="url" name="imageLink" id="imageLink" value="{{imageLink}}" size="50" title="Image URL, max. length 100 characters." maxlength="100"/>
            <br>
            <label></label><button type="button" id="btShowFileUpload" class="linkAsButton greenSmall" onclick="showFileUpload()">Upload image</button>

            <fieldset class="added hiddenElm" id="fsetFileUpload">
                <legend>Image Upload</legend>
                <input type="file" id="flElm" name="file" accept="image/jpeg, image/png"/>
                <br />
                <button type="button" id="btFileUpload" class="linkAsButton greenSmall" onclick="uploadImg('{{urlBase}}')">Send image to server</button>
                <button type="button" id="btCancelFileUpload"  class="linkAsButton redSmall" onclick="cancelFileUpload()">Cancel uploading</button>
            </fieldset>
            </div>
            <div class="privateInfo">
            <br>
            <label for="content">Article content:</label>
            <textarea
                    name="content" id="content" spellcheck="true" lang="sk"
                    cols="50" rows="20" required
                    title="Article content, mandatory item, can be plain text or in HTML.">{{content}}</textarea>
            <br>
            <label for="tags">Keywords:</label>
            <input  type="text" name="tags" id="tags" value="{{tags}}" size="50"
                    title="Keyword list, comma separated." placeholder="e.g. village, drama" />
            </div>
            <br>
            <br>

            <button type="submit" class="green">
                {{submitBtTitle}}
            </button>

        </form>

    </article>

    <footer>
        <a href="{{backLink}}" class="linkAsButton green"><< Back</a>
        <a href="#menuTitle" class="linkAsButton yellow">Up to the menu</a>
    </footer>
</script>

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../css/Form.css" type="text/css"/>
    <link rel="stylesheet" href="../css/PrintStyle.css" media="print" type="text/css" />
    <link rel="script" href="../js/comments.js">
    <title>Top cities of our company</title>
</head>







<body>

    <header>
        <div class="svg-wrapper">
            <svg height="60" width="320" xmlns="http://www.w3.org/2000/svg">
                <rect class="shape" height="60" width="320" />
            </svg>
            <div class="text">Top cities</div>
        </div>
    </header>

    <nav id="hlMenu">
        <p class="center">Menu</p>
        <ul class="green">
            <li><a href="#hello">Hello!</a></li>
            <li><a href="#Dubai">Dubai</a></li>
            <li><a href="#Venice">Venice</a></li>
            <li><a href="#NewYork">New York</a></li>
            <li><a href="#Form">Form</a></li>
            <li><a href="#Comments">Comments</a></li>
        </ul>
        <br><br><br><br><br><br><br><br><br>
        <div class="loader">
            <span class="one span"></span>
            <span class="two span"></span>
            <span class="three span"></span>
            <span class="four span"></span>
        </div>

    </nav>


    <main>




        
















        <article  id="Form">
            <h2 class="center">Form</h2>



            <form id="opnForm">
                <div class="basicInfo">

                    <label for="fname">First name:</label><br>
                    <span class="resizeable">
                        <input type="text" name="fname" id="fname"  title="max. 200 znakov (characters)" required spellcheck="true" lang="en" autocomplete="on" placeholder="ex. Yaroslav"/><br>
                    </span><br>


                    <label for="sname">Second name:</label><br>
                    <span class="resizeable">
                        <input type="text" name="sname" id="sname"  size="100" title="max. 200 znakov (characters)" maxlength="200" required spellcheck="true" lang="en" autocomplete="on" placeholder="ex. Melnychyn"/><br>
                    </span><br>



                    <label for="email">E-mail:</label><br>
                    <span class="resizeable longInput">
                        <input class="longInput" type="email" name="email" id="email" title="max. 200 znakov (characters)" required spellcheck="true" lang="en" autocomplete="on" placeholder="ex. yaroslav.melnychyn@gmail.com"/><br>
                    </span><br><br>


                    <label for="limg">Image (link):</label><br>
                    <span class="longInput">
                        <input  class="longInput" type="url" name="limg" id="limg"   title="max. 200 znakov (characters)"  lang="en" autocomplete="on" placeholder="ex. https://picsum.photos/200"/><br>
                    </span>
                    </div>


                <div class="privateInfo">
                    <p>Gender:</p>

                    <div>
                        <input type="radio" id="Male" name="Gender" value="Male">
                        <label for="Male">Male</label>
                    </div>

                    <div>
                        <input type="radio" id="Female" name="Gender" value="Female">
                    <label for="Female">Female</label>
                    </div>


                    <p>Marital status:</p>

                    <div>
                        <input type="radio" id="Married" name="MaritalStatus" value="Married">
                        <label for="Married">Married</label>
                        <input type="radio" id="Unmarried" name="MaritalStatus" value="Unmarried">
                        <label for="Unmarried">Unmarried</label>
                    </div>

                    <p>Languages:</p>

                    <div>
                        <input type="checkbox" id="English" name="English">
                        <label for="English">English</label>
                    </div>

                    <div>
                        <input type="checkbox" id="Spanish" name="Spanish">
                        <label for="Spanish">Spanish</label>
                    </div>

                    <div>
                        <input type="checkbox" id="Germany" name="Germany">
                        <label for="Germany">Germany</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Slovencina" name="Slovencina">
                        <label for="Slovencina">Slovencina</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Ukraine" name="Ukraine">
                        <label for="Ukraine">Ukraine</label>
                    </div>

                    <br><br>


                    <label for="comment"><br>Comment us</label>
                    <textarea id="comment" name="comment" placeholder="Comment us..."></textarea><br><br>



                    <div class="KeyWord">
                        <label for="FavoriteList">Your Favorite city</label>
                        <input list="Favorite" id="FavoriteList" name="FavoriteList" placeholder="Choose from list:" />
                        <datalist id="Favorite">
                            <option value="Vien">
                            <option value="Alps">
                            <option value="New York">
                            <option value="Dubai">
                            <option value="Venice">
                        </datalist>

                        <br><br><br><br>
                        <input type="checkbox" id="willReturnElm" />
                        <label for="willReturnElm">I will definitely return to this page.</label>
                    </div>
                </div>

                <button class="green" type="submit">Send us</button>
                <button class="red" type="reset">reset</button>


            </form>
        </article>


        <article  id="Comments">
            <h2 class="center">Comments</h2>
            <article  id="artOpinions">
                <h2 class="center">You wrotten</h2>
                <div id="opinionsContainer"></div>

                <button class="red" type="button" onclick="deleteComments()">
                    delete old data
                </button>

                <footer  class="menuLink"><a href="#hello">Back to the menu</a></footer>
            </article>

        </article>


    </main>







    <footer class="lock">
        <a href="#hlMenu" class="red">
            UP
        </a>
    </footer>

    <script id="mTmplOneOpinion" type="text/template">
        <section class="newComment" style="color: #232323 ; border: white 1px solid; margin: 20px; border-radius: 50px; background: #fffccf; padding: 20px;">

            <h3 style="color: red"><img src="{{comImg}}" style="width: 50px; height: 50px; border-radius: 5px; border: 1px solid black;" alt="noImg">   {{comFirstName}} {{comSecondName}} <i style="color: #232323 ">{{createdDate}}</i></h3>
            <p>Gender: <span>{{comSex}}</span></p>
            <p>E-mail: <span>{{comEmail}}</span></p>
            <p>Marital status: <span>{{comStatus}}</span></p>
            <p>Languages knowledge: <span>{{comLang}}</span></p>
            <p>Favorite city: <span>{{comFavorite}}<br><br></span></p>
            <p>Comment: <span>{{comComment}}</span>
            <p><span>{{willReturnMessage}}</span></p>
        </section>
    </script>

            integrity="sha256-MPgtcamIpCPKRRm1ppJHkvtNBAuE71xcOM+MmQytXi8="

</body>
</html>
